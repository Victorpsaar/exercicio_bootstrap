<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        button.btn {
            margin-top: 8px;
            width: 100%;
        }

        textarea.form-control {
            resize: none;
        }

        .form-check {
            margin-top: 8px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <form>
                    <h1>Formulario de registro</h1>
                    <label class="form-label" for="name">Seu nome:</label>
                    <input class="form-control" type="text" id="name" required>
                    <label class="form-label" for="email">Seu E-mail:</label>
                    <input class="form-control" type="email" id="email" required>
                    <label class="form-label" for="tel">Seu n√∫mero:</label>
                    <input class="form-control" type="tel" id="tel" required>
                    <label class="form-label" for="mensagem">Sua mensagem:</label>
                    <textarea class="form-control" name="mensagem" id="mensagem"></textarea>
                    <div class="form-check form-switch">
                        <label class="form-check-label" for="termos">Eu li e aceito os termos de contrato</label>
                        <input class="form-check-input" type="checkbox">
                    </div>
                    <button class="btn btn-success">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#tel').mask('(00)00000-0000')
        })
    </script>
</body>
</html>
